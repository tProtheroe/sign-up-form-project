<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="page-container">
        <div class="graphic">
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Forest leaves">
            <div class="logo-container">
                <img src="./images/odin-lined.png" alt="">
                <div class="logo-text">
                    ODIN
                </div>
            </div>
        </div>
        <div class="form-container">
            <div class="info">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident officiis consectetur, architecto veritatis suscipit delectus eveniet quas harum! Iure, facilis! Quibusdam, atque. Ab est cumque qui repellendus enim quo temporibus.</p>
            </div>
            <div class="form-field">
                <form id="form" action="#">
                    <legend>Let's do this!</legend>
                    <div class="form-group col-6">
                        <label for="fname">First Name:</label><br>
                        <input required type="text" name="fname" id="lname">
                    </div>
                    <div class="form-group col-6">
                        <label for="lname">Last Name:</label><br>
                        <input required type="text" name="lname" id="lame">
                    </div>
                    <div class="form-group col-6">
                        <label for="email">Email:</label><br>
                        <input required type="text" name="email" id="email">
                    </div>
                    <div class="form-group col-6">
                        <label for="pnumber">Phone Number:</label><br>
                        <input required type="number" name="pnumber" id="pnumber">
                    </div>
                    <div class="form-group col-6">
                        <label for="password">Password:</label><br>
                        <input required type="password" name="password" id="password">
                    </div>
                    <div class="form-group col-6">
                        <label for="con-password">Confirm Password:</label><br>
                        <input required type="password" name="con-password" id="con-password">
                    </div>
                </form>
            </div>
            <input  form="form" type="submit" name="submit" id="submit" value="Create Account">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
